  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">

<body>
  <nav>
    <div class="container">
      <div class="nav__elements">
        <div class="nav__links">
          <a href="./menu-es.html">ES</a>
          <hr>
          <a href="./menu-pt.html">PT</a>
          <hr>
          <a href="./menu-ru.html">RU</a>
          <hr>
        </div>
        <button class="basket"><i class="fa-solid fa-basket-shopping"></i></button>
        <button class="basket-clouse">
          <i class="fa-solid fa-reply"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="annonce-block">
    <h2 id="announcement"></h2>
    <p id="announcementText"></p>
    <button id="annonce-block-clouse">Ok</button>
  </div>

  <div class="loader">
    <img src="./img/Logo.png" alt="">
  </div>

  <form target="iframe" method="post" action="" id="sendOrderTable">
    <iframe name="iframe" id="iframe"></iframe>
    <input type="text" id="inputOrderId" name="">
    <input type="text" id="inputLangOrderTable" name="">
    <input type="text" id="inputVisitorTypeOrderTable" name="">
    <input type="text" id="inputTableNumberOrderTable" name="">
    <input type="text" id="inputDishesOrderTable" name="">
    <input type="text" id="inputTotolCostOrderTable" name="">
    <input type="text" id="inputType" name="">
    <button type="submit">Send</button>
  </form>

  

  <div id="dishesCategoryList" class="category-list"></div>
  <div id="dishesList" class="dishes-list"></div>

  <div class="basket-box">
    <button id="yourOrder" class="_display_none"></button>   
    <h3 id="yourCart"></h3>
    <div class="basket-box__total-price" id="totalCost"></div>
    <div id="basketList" class="basket-box__list basket-list"></div>
    <button class="button-order _display_none" id="sendOrder"></button>
  </div>

  <div class="order-box">
    <button id="orderBoxClouse"><i class="fa-solid fa-xmark"></i></button>
    <h2 id="yourOrderTitle"></h2>
    <p class="totalCost-order" id="totalCostOrder"></p>
    <div class="order-list"></div>
    <button id="payOrderButton"></button>
  </div>

  <footer>
    <a id="google-link" >
      <i class="fa-solid fa-comment-dots"></i>
      <span id="googleFedback"></span>
    </a>
  </footer>

  <div class="wrapper">
    <div class="dialogBox">
      
    </div>
  </div>
